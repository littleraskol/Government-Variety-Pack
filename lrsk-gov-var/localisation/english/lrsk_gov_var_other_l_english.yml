 lrsk_adv_civ_ap_expansionist_aspiration:0 "Expansionist $LRSK_ADV_CIV_AP_ASPIRATION_TITLE$"
 lrsk_adv_civ_ap_expansionist_aspiration_desc:0 "$LRSK_ADV_CIV_AP_ASPIRATION_COMMON_OPEN$ securing the existence and future of our people that they may enjoy the galaxy's marvels."

