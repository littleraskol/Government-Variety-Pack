 ### Techno-Barb Ruins Salvage ###

 #lrsk_adv_civ_tb_ruins_event_chain.name:0 "Quest for the Relics of the Ancients"
 #lrsk_adv_civ_tb_ruins_event_chain_desc:0 "The signs are right and our ruler must perform the sacred sojourn in the ruins of our ancestors to #salvage some of their relics and secrets."

 #lrsk_adv_civ_techbarb_pyssalvage:0 "Thinking Machines"
 #lrsk_adv_civ_techbarb_pyssalvage_desc:0 "The anceints left behind many slumbering thinking machines. Some may be awoken, some may sleep forever no #matter how we try to rouse them, and some should perhaps be left to their nightmares."

 #lrsk_adv_civ_techbarb_socsalvage:0 "Arts and Records"
 #lrsk_adv_civ_techbarb_socsalvage_desc:0 "Our ancestors had a strange and varied culture and we could learn much by trying to recover some of their #hidden works of art or decipher extant records."

 #lrsk_adv_civ_techbarb_engsalvage:0 "Godly Forges"
 #lrsk_adv_civ_techbarb_engsalvage_desc:0 "The gods did gift our ancestors with mighty furnaces and forges, great divine engines of creation. We may #dare to spark their motive flames once more."

 ### Techno-Barbarian Sacrilege/Revolution/Reform ###

 lrsk_adv_civ_techbarb.prerev.name:0 "Sacrilege in the State"
 lrsk_adv_civ_techbarb.prerev.desc:0 "The people are confused by what some see as the baffling hubris of our government. We have not only risked the wrath of the machine spirits by abandoning all technical ritual, we've shunned the founding values of the empire. Some are excited to see a new page turn, others wonder what could explain such profane politics, and more than a few in both camps sharpen their knives for the coming strife."
 lrsk_adv_civ_techbarb.prerev.pride:0 "The future is now, fools!"
 lrsk_adv_civ_techbarb.prerev.pride.desc:0 "Commit to reforming the government, which will eventually lead to losing the §Y$lrsk_adv_civ_civic_technobarbarism$§! civic.\nAdds the §Y$lrsk_adv_civ_tb_sacrilege$§! modifier for no more than 9 months, giving §R-20%§! Pop Happiness, Unity production, and Influence production."
 lrsk_adv_civ_techbarb.prerev.doubt:0 "Have we done the right thing...?"
 lrsk_adv_civ_techbarb.prerev.doubt.desc:0 "Abandon any drastic change (for now).\nThe §Y$policy_lrsk_adv_civ_tech_ritual$§! policy will be reset to §H$lrsk_adv_civ_token_rev_name$§!."

 lrsk_adv_civ_techbarb.revolution.name:0 "Repudiation of the Old Ways"
 LRSK_ADV_CIV_TECHBARB_REV_TEXT_START:0 "After months of spiritual confusion and worry,"
 LRSK_ADV_CIV_TECHBARB_REV_TEXT_END:0 "Old ways die hard, though, and now we must eradicate the hidebound superstitions and false beliefs that held us back for so long."
 lrsk_adv_civ_techbarb.revdyn.desc:0 "$LRSK_ADV_CIV_TECHBARB_REV_TEXT_START$ our [Root.GetRulerTitle] [Root.GetRulerName] emerged from the Palace of Devicomancy with the dynasty's last revelation: our heroic ancestors never wished for us to be tied to the strictures of sacred technical rituals. They wanted their heirs to take up the holy fire of creation themselves. And they had bestowed upon the dynasty a divine mandate to reform our ways. We must now end our dependency on the ancients' ways and stand on our own. $LRSK_ADV_CIV_TECHBARB_REV_TEXT_END$"
 lrsk_adv_civ_techbarb.revdic.desc:0 "$LRSK_ADV_CIV_TECHBARB_REV_TEXT_START$ the former [Root.GetRulerTitle] [Root.GetRulerName] made a public appearance, shorn of the regalia of our ancient faith, with a shocking explanation: our ancestors' ways had to be set aside so that our empire could thrive. Daring as this idea was, the people needed something to hope for, and so the regime's new vision took hold. More and more, our people are coming to accept that we must learn to stand on our own and make our own way rather than lean on the crutch of our ancestors' ways. $LRSK_ADV_CIV_TECHBARB_REV_TEXT_END$"
 lrsk_adv_civ_techbarb.revoli.desc:0 "$LRSK_ADV_CIV_TECHBARB_REV_TEXT_START$ the elders of the Cyber-Shaman Order were displaced by the vanguard of a new belief. Led by the former [Root.GetRulerTitle] [Root.GetRulerName], they preached a secret they had learned in the otherworld, a secret the tottering frauds they had supplanted hoped to hide: our reliance on technical rituals would doom us to perpetual irrelevance, and so we must reject reliance on old ways and inherited gifts. The fervor of their conviction attracted many followers. $LRSK_ADV_CIV_TECHBARB_REV_TEXT_END$"
 lrsk_adv_civ_techbarb.revcorp.desc:0 "$LRSK_ADV_CIV_TECHBARB_REV_TEXT_START$ [Root.GetRulerTitle] [Root.GetRulerName] released a massive report to the Guild's shareholders. To explain to panicked and pious investors why the Guild has forsaken so many beloved ancient traditions, the report cites an impressive array of financial figures. 'There can be no doubt,' the report concludes, 'that the techno-rites were a drain on profitability.' It cites the original Guild Charter, signed by our holy ancestors, to bolster its claim that innovation must be the order of the day. $LRSK_ADV_CIV_TECHBARB_REV_TEXT_END$"
 lrsk_adv_civ_techbarb.revolution.rebel:0 "Reach heaven through violence!"
 lrsk_adv_civ_techbarb.revolution.rebel.desc:0 "The §Y$lrsk_adv_civ_tb_sacrilege$§! modifier is replaced with the §Y$lrsk_adv_civ_tb_revolution$§! modifier, giving §R-10%§! Pop Happiness, Unity production, and Influence production. for no more than 7 years.\nReplace the §Y$lrsk_adv_civ_civic_technobarbarism$§! civic with §Y$lrsk_adv_civ_civic_ref_technobarbarism$§! civic, giving §R-20%§! government ethics attraction and §R-5§! Stability. (Can be replaced through government reform.)\nGet the §Y$tech_lrsk_adv_civ_scireformation$§! technology, which will §Grestore the research alternative§! taken away by the §Y$tech_lrsk_adv_civ_ancientlearning$§! technology.\nFor 3-7 years, §Prevolutionary turmoil§! may afflict your empire."
 lrsk_adv_civ_techbarb.revolution.help:0 "I might be in over my head, and lose it!"
 lrsk_adv_civ_techbarb.revolution.help.desc:0 "§HSelect this option if you need a few pointers on handling this dangerous situation.§!"
 
 lrsk_adv_civ_techbarb.revinform.name:0 "So You've Launched a Techno-Cultural Revolution"
 lrsk_adv_civ_techbarb.revinform.desc:0 "The revolution is on! The Innovator faction has very nearly won the contest to determine the future of [this.GetName]. What does this mean for you, the player? Well, there is a very real chance that forces opposed to moving away from technological superstitions (i.e., the Ritualist faction, which is still around) will rise up in counter-revolt. You can manage this in several ways:\n-Ensure that the Innovator faction has a wide following.\n-Keep the Innovator faction happy and thus enthused about the revolution.\n-Prevent the Ritualists from having many followers.\n-Alternately, keep the Ritualist faction happy (if you can) so they feel less motived to rebel.\n-Prevent stability from getting too low on planets.\n-Keep pops happy.\n-If you think there is a worrying number of Ritualist pops on a world, consider getting some defense armies in place there..."
 lrsk_adv_civ_techbarb.revinform.forward:0 "Forward!"
 lrsk_adv_civ_techbarb.revinform.forward.desc:0 "$lrsk_adv_civ_techbarb.revolution.rebel.desc$"
 
 lrsk_adv_civ_techbarb.reform.name:0 "Turn Towards the Future"
 lrsk_adv_civ_techbarb.reform.desc:0 "At first it was terrifying to go through each day without the familiar customs of our ancestors. However, without the old rituals to reinforce our superstitions again and again, our eyes could be opened to the truth: our ancestors weren't divine heroes walking with gods, they were creators and explorers. That is their true legacy. It has taken much destruction, renovation, reinvention, and hard struggle to truly realize how mistaken our old traditions and beliefs were. After years of strife and distress, though, we can begin to restore order now that we understand the truth."
 lrsk_adv_civ_techbarb.reform.hope:0 "This is a new beginning."
 lrsk_adv_civ_techbarb.reform.hope.desc:0 "The §Y$lrsk_adv_civ_tb_revolution$§! modifier is replaced with the §Y$lrsk_adv_civ_tb_reformation$§! modifier, giving §G+10%§! Pop Happiness and §R-5%§! Unity and Influence production for one year."

