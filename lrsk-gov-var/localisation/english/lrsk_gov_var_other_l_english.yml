 lrsk_gov_var_direct_revelation.90.desc:0 "Our people have always been drawn to various spiritual trends and new visions, but the revelation that a cataclysm will destroy [this.capital_scope.GetName] has inflicted a spiritual wound on our collective psyche. Now, [this.species.GetNamePlural] flock in droves to the nihilistic comfort of a rampant §R$lrsk_gov_var_statmod_doomsday_cult$§! that shows no signs of subsiding. It is on us, as the secular and spiritual leaders of the [this.GetName], to prove that the fate of [this.species.GetName]kind is not yet sealed!"
 lrsk_gov_var_direct_revelation.90.a:0 "Our destiny is yet to be written!"
 lrsk_gov_var_direct_revelation.90.a.tooltip:0 "Your empire has the §G$lrsk_gov_var_empire_endisnigh$§! modifier, imrpoving survey speed and colony development speed by 20%"

