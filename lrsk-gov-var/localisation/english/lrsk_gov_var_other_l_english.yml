 # Explainers
 lrsk_gov_var_chartered.101.name:0 "The 'Honorable Old Company'"
 lrsk_gov_var_chartered.101.desc:0 "The §Y$lrsk_gov_var_civic_mc_chart_corp_board$§! Civic is designed to emulate historical colonial joint-stock corporations like the British East India Company. Many European nations created companies like this in the early age of exploration and colonization. These nations did not actually have the funds to finance colonial ventures nor the administrative capacity to govern distant lands, so they created these companies as a form of indirect control over extraction: by selling stock in the company, they could raise the initial money (with the promise of a return to the initial investors) while also taxing all the trade between the colonies they created and the mother country.\n\nSince early game Stellaris is set in a new 'age of exploration and colonization,' this seemed like a good fit for a civic with its own playstyle. It puts you in the role of a mixed private/public entity called a §Y$lrsk_gov_var_gov_colonial_charter_board$§!, a kind of public holding corporation that 'charters' colonial companies. The way this works is: when you obtain a vassal, you should eventually be given a choice to turn them into a §Y$SUBJECT_lrsk_gov_var_subject_chartered_company$§! vassal. These pay you §G10%§! of their monthly £energy£ Energy and £minerals£ Minerals in taxes. You also get §G+2%§! £trade_value£ Trade Value and §G-1%§! Market Fee discount for each $SUBJECT_lrsk_gov_var_subject_chartered_company$ under your control. They also inherently like you more as an overlord, so you will have an easier time maintaining control over several of them."
 lrsk_gov_var_chartered.101.a:0 "Let's get down to business!"

