 ## Subjects

 SUBJECT_lrsk_gov_var_ward:0 "Ward"
 SUBJECT_DESC_lrsk_gov_var_ward:1 "\nAnother alien civilization meddled the development of these vassals, raising them to the stars (possibly from pre-sapient beginnings). They are very independent and their masters gain Influence, Society Research, and Unity from the arrangement."
 
 SUBJECT_lrsk_gov_var_sublight_vassal:0 "Sublight Vassal"
 SUBJECT_DESC_lrsk_gov_var_sublight_vassal:1 "\nThis type of vassal began as the colony of another, established by a sub-lightspeed interstellar venture. Their overlord now keeps control through a monopoly on FTL tech... for now. They are able to do most things but are not diplomatically independent. They pay §Y20%§! of their monthly Research, §Y15%§! of their monthly Energy and Minerals, and §Y5%§! of their monthly Alloys and Consumer Goods in tribute to their homeworld."
 
 SUBJECT_lrsk_gov_var_sublight_satellite:0 "Sublight Satellite"
 SUBJECT_DESC_lrsk_gov_var_sublight_satellite:1 "\nThis type of vassal began as the colony of another, established by a sub-lightspeed interstellar venture. They are able to do most things but are not diplomatically independent. Their overlord gains §Y+2§! Unity and §Y+0.25§! Influence per month from the arrangement."

