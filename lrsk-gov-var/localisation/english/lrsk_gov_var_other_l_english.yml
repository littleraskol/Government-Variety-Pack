 lrsk_gov_var_uplift.6.f:0 "$LRSK_UPLIFT_TOOLT_NOUPLIFT$ we were enlightened."
 lrsk_gov_var_uplift.6.f.tooltip:0 "§LOur civilization was young and meeting aliens has left us yearning to discover more.§!\n\nGain the §HEnlightened§! empire modifier, granting:\n\n$trait_lrsk_gov_var_trait_enlightened_effect$"
 
 lrsk_gov_var_uplift.8.hive.desc:0 "[Root.GetSpeciesNamePlural]. Know that for years our collective has watched over you through countless eyes from the [lrsk_uplift_watchpost_star.GetName] system. Now that [Root.GetSpeciesNamePlural] are expanding to the stars, we have decided that this system no longer needs to be a part of the [lrsk_my_uplift_tutor.GetName]. We gift it to you."
 lrsk_gov_var_uplift.8.mech.desc:0 "Attention [Root.GetSpeciesNamePlural]: New resources are available. Watchpost facility at [lrsk_uplift_watchpost_star.GetName] system has been designated for deprecation from the [lrsk_my_uplift_tutor.GetName] as superfluous now that [Root.GetSpeciesNamePlural] are engaged in interstellar travel. Option: The [lrsk_uplift_pupil.GetName] may assume ownership."
 lrsk_gov_var_uplift.8.norm.desc:0 "Hello, [Root.GetSpeciesNamePlural]. We are filled with pride to see you set off into the stars for the first time as we once did. In the years our people have observed and guided you from the [lrsk_uplift_watchpost_star.GetName] system, we always knew this day would come. That said, perhaps that old watchpost facility is no longer needed. As a commencement gift, we would transfer it to you."
 lrsk_gov_var_uplift.8.hive.a:0 "We welcome it into our collective."
 lrsk_gov_var_uplift.8.mech.a:0 "Confirmed: New resources to be incorporated."
 lrsk_gov_var_uplift.8.norm.a:0 "You have our thanks. We will not let you down."
 lrsk_gov_var_uplift.8.a.tooltip:0 "We will gain control of the [lrsk_uplift_watchpost_star.GetName] system and the fleet stationed there."
 lrsk_gov_var_uplift.8.hive.b:0 "What if our collective is unready, however?"
 lrsk_gov_var_uplift.8.mech.b:0 "Warning: Unclear if our systems are prepared."
 lrsk_gov_var_uplift.8.norm.b:0 "That's kind but... it's a scary galaxy out here!"
 lrsk_gov_var_uplift.8.b.tooltip:0 "The [lrsk_my_uplift_tutor.GetName] will continue to protect us from the starbase in [lrsk_uplift_watchpost_star.GetName] system. The [lrsk_my_uplift_tutor.GetName] may become more disposed to protectiveness of us." # +unity
 
 lrsk_gov_var_uplift.11.hive.desc:0 "Curious. [Root.GetSpeciesNamePlural] have spawned a novel design... Rather than watching the planetboud from afar, they build their observation post directly above the primitives' world? The [lrsk_my_uplift_tutor.GetName] watches in all directions and sees all, but looking back, somehow we can see even more clearly."
 lrsk_gov_var_uplift.11.mech.desc:0 "Query for [Root.GetName]: Unexpected custodial behavior. When the [lrsk_my_uplift_tutor.GetName] uplifted [Root.GetSpeciesNamePlural], the ideal vantage point was determined to be in a nearby system. Does building directly above a primitive world offer some uncalculated advantage?"
 lrsk_gov_var_uplift.11.norm.desc:0 "Clever [Root.GetSpeciesNamePlural]! Building your watchpost for planetbound primitives directly above thier world? Instead of lightyears away? What a good idea. Why didn't we think of it!"
 lrsk_gov_var_uplift.11.hive.a:0 "Our intellectual growth overwhelms the [lrsk_my_uplift_tutor.GetName]!"
 lrsk_gov_var_uplift.11.mech.a:0 "Offer: To upgrade [lrsk_my_uplift_tutor.GetName] planning algorithms."
 lrsk_gov_var_uplift.11.norm.a:0 "Perhaps the student has surpassed the master?"
 lrsk_gov_var_uplift.11.a.tooltip:0 "The [lrsk_my_uplift_tutor.GetName] will §Rnot appreciate§! your attitude." # +100 influence
 lrsk_gov_var_uplift.11.hive.b:0 "Doubt besets our billions of minds, however."
 lrsk_gov_var_uplift.11.mech.b:0 "Risk factors within limits, but still worrying."
 lrsk_gov_var_uplift.11.norm.b:0 "Here's hoping it doesn't backfire..."
 lrsk_gov_var_uplift.11.b.tooltip:0 "The [lrsk_my_uplift_tutor.GetName] may become more disposed to protectiveness of us."
 lrsk_gov_var_uplift.11.hive.c:0 "Only with your guidance could our collective develop so far."
 lrsk_gov_var_uplift.11.mech.c:0 "All systems upgrade based on prior designs."
 lrsk_gov_var_uplift.11.norm.c:0 "We saw farther for standing on the shoulders of giants."
 lrsk_gov_var_uplift.11.c.tooltip:0 "The [lrsk_my_uplift_tutor.GetName] will §Gappreciate§! your attitude." # +50 influence

 LRSK_UPLIFT_REWARD_COMMON:0 "of the [lrsk_uplift_grandchild.GetName] reminds us of our roots and fills us with pride. We have come so far that we now advance the progress of primitives, as our tutors once did for us."

 lrsk_gov_var_uplift.120.name:0 "Uplift of the [lrsk_uplift_grandchild.GetName]"
 lrsk_gov_var_uplift.120.desc:0 "The successful uplift $LRSK_UPLIFT_REWARD_COMMON$"
 lrsk_gov_var_uplift.120.a:0 "Our role in the cycle of galactic life is confirmed."
 lrsk_gov_var_uplift.120.a.tooltip:0 "Grants the §H$lrsk_gov_var_empire_uplift_cycle$§! empire modifier for 5 years, increasing £unity£ §Y$unity$§! gain by 10%§! and £happiness£ §YHappiness§! by §G5%§!."
 lrsk_gov_var_uplift.120.b:0 "Great, but don't bug me with this again."
 lrsk_gov_var_uplift.120.b.tooltip:0 "$lrsk_gov_var_uplift.120.a.tooltip$\n\n§PYou will not see this message again.§!"

 lrsk_gov_var_uplift.130.name:0 "Enlightenment of the [lrsk_uplift_grandchild.GetName]"
 lrsk_gov_var_uplift.130.desc:0 "The successful enlightenment $LRSK_UPLIFT_REWARD_COMMON$"
 lrsk_gov_var_uplift.130.a:0 "$lrsk_gov_var_uplift.120.a$"
 lrsk_gov_var_uplift.130.a.tooltip:0 "Grants the §H$lrsk_gov_var_empire_enlighten_cycle$§! empire modifier for 5 years, increasing £unity£ §Y$unity$§! gain by 10%§! and £happiness£ §YHappiness§! by §G5%§!."
 lrsk_gov_var_uplift.130.b:0 "$lrsk_gov_var_uplift.120.b$"
 lrsk_gov_var_uplift.130.b.tooltip:0 "$lrsk_gov_var_uplift.130.a.tooltip$\n\n§PYou will not see this message again.§!"

 lrsk_gov_var_uplift.14.hive.desc:0 "Fascinating. The [Root.GetSpeciesNamePlural] have raised new sapient life to the galatic collective. We are parent to billions of offsrping, but the [Root.GetName] may be the most impressive of them all."
 lrsk_gov_var_uplift.14.mech.desc:0 "Recent actions by the [Root.GetName] are of high interest. In upgrading the [Root.GetSpeciesNamePlural], has the [lrsk_my_uplift_tutor.GetName] initiated some recursive process? This merits further analysis."
 lrsk_gov_var_uplift.14.norm.desc:0 "Oh. Oh! You've really done it... You're following in our footsteps so well that now your people are parents to another! And we are so proud to be 'grandparents,' well done!"
 lrsk_gov_var_uplift.14.hive.a:0 "This cycle unites all with purpose."
 lrsk_gov_var_uplift.14.mech.a:0 "Analysis: Merely pursuing curiosity as programmed by [lrsk_my_uplift_tutor.GetName]."
 lrsk_gov_var_uplift.14.norm.a:0 "It worked out for us, so why not?"
 lrsk_gov_var_uplift.14.a.tooltip:0 "Uplifting or Enlightening will §Gimprove [lrsk_my_uplift_tutor.GetName]'s opinion§! of you."

 # Chartered Colony Stuff

 lrsk_gov_var_chartered.2.name:0 "Status of the [from.GetName]"
 lrsk_gov_var_chartered.2.desc.a:0 "The [from.GetSpeciesNamePlural] of the [from.GetName] have submitted to us, as is right and proper. We have the option of imposing a colonial charter and subordinating their political leadership to a responsible trading and extraction company answerable to us. Shall we?"
 lrsk_gov_var_chartered.2.desc.b:0 "The [from.GetName] has been organized as a semi-autonomous territory under our direction. We have the option of imposing a colonial charter so they will operate as a colonial trading and extraction company. Shall we?"
 lrsk_gov_var_chartered.2.a:0 "Put some trustworthy [from.GetSpeciesNamePlural] in charge."
 lrsk_gov_var_chartered.2.a.tooltip:0 "Make [from.GetName] into a §H$SUBJECT_lrsk_gov_var_subject_chartered_company$§! subject under us, which will change their form of government to a $lrsk_gov_var_gov_colonial_company$. This type of subject is defined as follows:\n$SUBJECT_DESC_lrsk_gov_var_subject_chartered_company$\n\nThey will retain their governing Ethics and their main species will remain [from.GetSpeciesName]."
 lrsk_gov_var_chartered.2.b:0 "A new colonial company should prove lucrative."
 lrsk_gov_var_chartered.2.b.tooltip:0 "Make [from.GetName] into a §H$SUBJECT_lrsk_gov_var_subject_chartered_company$§!, which will change their form of government to a $lrsk_gov_var_gov_colonial_company$. This type of subject is defined as follows:\n$SUBJECT_DESC_lrsk_gov_var_subject_chartered_company$"
 lrsk_gov_var_chartered.2.c:0 "Yes, but [from.GetSpeciesNamePlural] cannot be trusted to govern themselves."
 lrsk_gov_var_chartered.2.c.tooltip:0 "Replace [from.GetName] with a new $lrsk_gov_var_gov_colonial_company$ government as a §H$SUBJECT_lrsk_gov_var_subject_chartered_company$§! subject under us. This type of subject is defined as follows:\n$SUBJECT_DESC_lrsk_gov_var_subject_chartered_company$\n\nThis new subject empire will have our Ethics and be led by [this.GetSpeciesNamePlural].\n\n§YXenophile§! empires in contact with the [from.GetName] §Rwill be outraged by this.§!"
