 # Royal Absolutism: Special effects
 lrsk_government_variety_pack_backend.1001.name:0 "$lrsk_government_variety_pack_backend.1002.name$"
 lrsk_government_variety_pack_backend.1002.name:0 "The Grand Proclamation of Royal Justice"
 #lrsk_government_variety_pack_backend.1002.desc:0 "In a lavish ceremony held at the royal court on [this.Capital.GetName], with [this.GetRulerTitle] [this.GetRulerName] presiding, and all the grandees of the realm in attendance, the [this.GetRulerTitle] proclaimed that the time had come to revise the laws of the [this.GetName].\n\nAlthough the wheels of the great machine of state usually turn slowly here, with every legal code update taking time to be propagated, registered, and implemented, this ceremony put the courts and law enforcers on notice that no delays would be tolerated in enacting the [this.GetRulerTitle]'s agenda. To dictate such a thing is well within the purview of [this.Leader.GetHerHis] absolute sovereign power, but it would be unseemly and degrade the dignity of the court to have another such ceremony before some years have passed."
 #lrsk_government_variety_pack_backend.1002.a:0 "That's how justice is done."
 #lrsk_government_variety_pack_backend.1002.b:0 "Don't inform me of this again."
 #lrsk_government_variety_pack_backend.1002.b.tooltip:0 "Going forward, the effects of this edict will happen without this notice popping up."
 lrsk_government_variety_pack_backend.1002.desc:0 "In a lavish ceremony held at the royal court on [this.Capital.GetName], with [this.GetRulerTitle] [this.GetRulerName] presiding, and all the grandees of the realm in attendance, the [this.GetRulerTitle] proclaimed that the time had come to revise the government of the [this.GetName].\n\nAlthough the wheels of the great machine of state usually turn slowly here, with every legal code update taking time to be propagated, registered, and implemented, this ceremony put the courts and law enforcers on notice that no delays would be tolerated in enacting the [this.GetRulerTitle]'s agenda. \n\nOnce [this.Leader.GetSheHe] completes the opening ceremony and [this.Leader.GetHerHis] memorial speech, what will [this.GetRulerTitle] [this.GetRulerName] declare?"
 lrsk_government_variety_pack_backend.1002.a:0 "My chancellor will tell you the rest..."
 lrsk_government_variety_pack_backend.1002.a.tooltip:0 "No major effects, but the spectacle of the ceremony is enough to reinforce the ruler's legitimacy." # +scaling influence
 lrsk_government_variety_pack_backend.1002.b:0 "Ennoble our most loyal officials as courtiers!"
 lrsk_government_variety_pack_backend.1002.b.tooltip:0 "Government functionaries from the educated specialist class, selected for political reliability, are raised to nobility and given offices on [this.Capital.GetName]. This will curb their status anxiety and desire for reform while propping up the power of the court, although entrenched elites on our well established colony worlds will resent these upstarts. (The cost of this option scales with the number of 'established' colonies.)" # -scaling consumer goods
 lrsk_government_variety_pack_backend.1002.c:0 "Assemble the Estates of the Realm!"
 lrsk_government_variety_pack_backend.1002.c.tooltip:0 "The advisory 'legislature' of the realm is convened, drawing delegates from all free social classes. This allows for greater governing flexibility, although it will have some ongoing expenses and may destabilize the balance of power between social classes. (The cost of this option scales with the number of free pops in the empire.)" # -scaling energy
 lrsk_government_variety_pack_backend.1002.d:0 "Our nation is in peril!"
 lrsk_government_variety_pack_backend.1002.d.tooltip:0 "Ready the state for any threats, from within and without, at any cost. These methods will be resented by the underclasses who will likely bear the brunt of any excesses in enforcement. Less costly in terms of political capital when at war or with a clear need for law enforcement." # -200 influence
 lrsk_government_variety_pack_backend.1002.e:0 "$lrsk_government_variety_pack_backend.1002.d$"
 lrsk_government_variety_pack_backend.1002.e.tooltip:0 "$lrsk_government_variety_pack_backend.1002.d.tooltip$" # -100 influence


