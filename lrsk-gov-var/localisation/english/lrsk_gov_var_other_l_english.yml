 lrsk_gov_var_chartered.2.d.tooltip:0 "Leave them in their current state of servitude. §PYou will not be able to change this decision later!§!"

 lrsk_gov_var_chartered.20.name:0 "Overthrow of the [lrsk_subject_to_charter.GetName]"
 lrsk_gov_var_chartered.20.desc.a:0 "As if their subjugation by the [lrsk_chartering_agent.GetName] were not humiliation enough, these new overlords of the [lrsk_subject_to_charter.GetSpeciesName] people of the [lrsk_subject_to_charter.GetName] do not consider [lrsk_subject_to_charter.GetSpeciesNamePlural] fit to govern themselves. In the name of 'enlightening the savage xeno' the [lrsk_chartering_agent.GetName] has decided to abolish the [lrsk_subject_to_charter.GetName], installing a new puppet regime led by [lrsk_chartering_agent.GetSpeciesNamePlural] from [lrsk_chartering_agent.capital_scope.GetName]."
lrsk_gov_var_chartered.20.desc.b:0 "As if their subjugation by a foreign power were not humiliation enough, the new overlords of the [lrsk_subject_to_charter.GetSpeciesName] people of the [lrsk_subject_to_charter.GetName] do not consider [lrsk_subject_to_charter.GetSpeciesNamePlural] fit to govern themselves. In the name of 'enlightening the savage xeno' the new overlords have decided to abolish the [lrsk_subject_to_charter.GetName], installing a new puppet regime led by their own species."
