 ## Subjects

 # Imperial Economy special subjects

 SUBJECT_lrsk_gvp_vassal_foundry:0 "Foundry Colony"
 SUBJECT_DESC_lrsk_gvp_vassal_foundry:1 "\nFor better military preparedness, this vassal has been forced to render a quarter of its alloy production to its overlord. (Taxed 25% of alloys produced.)"

 SUBJECT_lrsk_gvp_vassal_market:0 "Market Colony"
 SUBJECT_DESC_lrsk_gvp_vassal_market:1 "\nFor greater prosperity, this vassal has been forced to render a quarter of its consumer goods production to its overlord and provide the overlord with commercial opportunities. (Taxed 25% of consumer goods produced, overlord gets +10% trade value and -5% market fee.)"

 SUBJECT_lrsk_gvp_vassal_trophy:0 "Trophy Colony"
 SUBJECT_DESC_lrsk_gvp_vassal_trophy:1 "\nFor the glory of the overlord, this vassal has been made an object lesson in proper deference to a superior. (Taxed 10% of Unity and Influence; gets a happiness penalty. Overlord gets +15% diplomatic power.)"

 SUBJECT_lrsk_gvp_vassal_prospector:0 "Prospecting Colony"
 SUBJECT_DESC_lrsk_gvp_vassal_prospector:1 "\nFor advanced development, this vassal has been tasked to find rare materials and turn over one-fifth of them to the overlord. (Taxed 20% of rare materials produced.)"

 SUBJECT_lrsk_gov_var_ward:0 "Ward"
 SUBJECT_DESC_lrsk_gov_var_ward:1 "\nAnother alien civilization meddled the development of these vassals, raising them to the stars (possibly from pre-sapient beginnings). They are very independent and their masters gain £influence£ Influence, £society£ Society Research, and £unity£ Unity from the arrangement."
 
 SUBJECT_lrsk_gov_var_sublight_vassal:0 "Sublight Vassal"
 SUBJECT_DESC_lrsk_gov_var_sublight_vassal:1 "\nThis type of vassal began as the colony of another, established by a sub-lightspeed interstellar venture. Their overlord now keeps control through a monopoly on FTL tech... for now. They are able to do most things but are not diplomatically independent. They pay §Y15%§! of their monthly £energy£ Energy and £minerals£ Minerals, and §Y5%§! of their monthly £alloys£ Alloys and £consumer_goods£ Consumer Goods in tribute to their homeworld."
 
 SUBJECT_lrsk_gov_var_sublight_satellite:0 "Sublight Satellite"
 SUBJECT_DESC_lrsk_gov_var_sublight_satellite:1 "\nThis type of vassal began as the colony of another, established by a sub-lightspeed interstellar venture. They are able to do most things but are not diplomatically independent. Their overlord gains §Y+2§! £unity£ Unity and §Y+0.25§! £influence£ Influence per month from the arrangement."
 
 SUBJECT_lrsk_gov_var_subject_chartered_company:0 "Chartered Colony"
 SUBJECT_DESC_lrsk_gov_var_subject_chartered_company:1 "\nA subsidiary chartered joint-stock company set up as a colony. They can expand but not engage in diplomacy. They pay §G10%§! of their monthly £energy£ Energy and £minerals£ Minerals in taxes. Their overlord gets bonuses to £trade_value£ Trade Value and Market Fee discounts the more of these subjects it has."
 lrsk_requires_recipient_not_gestalt:0 "$TRIGGER_FAIL$§RThey are a §Y$ethic_gestalt_consciousness$§!, unclear whether they can comprehend a colonial charter, much less obey one.§!"
 lrsk_grants_colonialism_cb:0 "If refused, grants §Y$casus_belli_cb_lrsk_gov_var_colony$§! §HCasus Belli§! on §H[From.GetName]§! for §Y$cb_subjugation_length_default$§!"

