 LRSK_ADV_CIV_TECHBARB_PLANETFALL:0 "After making planetfall on [lrsk_tb_looting_target.GetName], our bold reavers"

 lrsk_adv_civ_techbarb.201:0 "Troves of Art, Levy of Beasts"
 lrsk_adv_civ_techbarb.201.desc:0 "$LRSK_ADV_CIV_TECHBARB_PLANETFALL$ found intact several places of cultural importance to the [lrsk_tb_enemy_country.GetName]. We've managed to seize works of art from a 'museum' and fantastic animals from a 'zoo.'"

 lrsk_adv_civ_techbarb.202:0 "Forges of the Enemy"
 lrsk_adv_civ_techbarb.202.desc:0 "$LRSK_ADV_CIV_TECHBARB_PLANETFALL$ entered one of its factory-forges. They took all the machinery they could drag away so that we may study their alien designs."

 lrsk_adv_civ_techbarb.203:0 "Alien Thinking Machines"
 lrsk_adv_civ_techbarb.203.desc:0 "$LRSK_ADV_CIV_TECHBARB_PLANETFALL$ sought out the enemy's thinking machines. We shall pry their secrets from the brains of the spirits within."

 lrsk_adv_civ_techbarb.204:0 "Alien Scholars In Custody"
 lrsk_adv_civ_techbarb.204.desc:0 "$LRSK_ADV_CIV_TECHBARB_PLANETFALL$ managed to capture a group of the [lrsk_tb_enemy_country.GetName]'s scribes, tinkerers, and magicians. They swore to assist our tech-priests and cyber-shamans for five years as the ransom for their safe return."
 
 lrsk_adv_civ_techbarb.205:0 "$lrsk_adv_civ_techbarb.204$"
