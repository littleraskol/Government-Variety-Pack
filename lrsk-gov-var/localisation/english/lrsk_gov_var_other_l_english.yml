 lrsk_gov_var_uplift.4.a.tooltip:0 "§LEven before thought, we displayed a useful fecundity and resilience.§!\n\nGain the §HSwarmers§! $LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_starborn_hive_effects$"
 lrsk_gov_var_uplift.4.b:0 "$LRSK_UPLIFT_TOOLT_HIVE_UNTHINK$ Pack-Runners..."
 lrsk_gov_var_uplift.4.b.tooltip:0 "§LOur instinctive capacity for teamwork suggested the potential for higher thought.§!\n\nGain the §HPack-Runners§! $LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_earthbound_hive_effects$"
 lrsk_gov_var_uplift.4.c:0 "$LRSK_UPLIFT_TOOLT_HIVE_UNTHINK$ Skirmishers..."
 lrsk_gov_var_uplift.4.c.tooltip:0 "§LOur mindless hives were always at war, and strife made us clever.§!\n\nGain the §HSkirmishers§! $LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_proles_hive_effects$"
 lrsk_gov_var_uplift.4.d:0 "$LRSK_UPLIFT_TOOLT_NOUPLIFT$ we were trained."
 lrsk_gov_var_uplift.4.d.tooltip:0 "§LOur hive was awake and intelligent. They trained it to compete against the other minds of the galaxy.§!\n\nGain the §HConditioned to Prevail§! empire modifier, granting:\n\n$trait_lrsk_gov_var_trait_enlightened_hive_effect$"
 
 lrsk_gov_var_uplift.5.name:0 "$lrsk_gov_var_uplift.4.name$"
 lrsk_gov_var_uplift.5.desc:0 "Your machine intelligence $LRSK_UPLIFT_INTRO_COMMON$"
 lrsk_gov_var_uplift.5.a:0 "$LRSK_UPLIFT_TOOLT_MECH_UNTHINK$ Pattern Analysis..."
 lrsk_gov_var_uplift.5.a.tooltip:0 "§LOur early pattern analysis subroutines were already at the brink of spaience.§!\n\nGain the §H$lrsk_gov_var_trait_natural_intellectuals_mech$§! $LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_natural_intellectuals_mech_effects$"
 lrsk_gov_var_uplift.5.b:0 "$LRSK_UPLIFT_TOOLT_MECH_UNTHINK$ Skill Emulation..."
 lrsk_gov_var_uplift.5.b.tooltip:0 "§LOur subroutines replicating sapient skill could be bootstrapped to true thought.§!\n\nGain the §H$lrsk_gov_var_trait_conservative_mech$§! $LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_proles_mech_effects$"
 lrsk_gov_var_uplift.5.c:0 "$LRSK_UPLIFT_TOOLT_MECH_UNTHINK$ Profiling..."
 lrsk_gov_var_uplift.5.c.tooltip:0 "§LOur library of sapient minds made it almost too easy to raise us to that level.§!\n\nGain the §H$lrsk_gov_var_trait_proles_mech$! $LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_conservative_mech_effects$"
 lrsk_gov_var_uplift.5.d:0 "$LRSK_UPLIFT_TOOLT_NOUPLIFT$ we were upgraded."
 lrsk_gov_var_uplift.5.d.tooltip:0 "§LOur system was self-aware already, but optimized by them for exploration and discovery.§!\n\n Gain the §HCuriosity Protocols§! empire modifier, granting:\n\n$trait_lrsk_gov_var_trait_enlightened_mech_effect$"
 
 lrsk_gov_var_uplift.6.name:0 "$lrsk_gov_var_uplift.4.name$"
 lrsk_gov_var_uplift.6.desc:0 "Your civilization $LRSK_UPLIFT_INTRO_COMMON$"
 lrsk_gov_var_uplift.6.a:0 "$LRSK_UPLIFT_TOOLT_NORM_UNTHINK$ Starborn..."
 lrsk_gov_var_uplift.6.a.tooltip:0 "§LOur animal ancestors seemed to always be looking beyond, to the stars.§!\n\nGain the §HStarborn§! $LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_starborn_effects$"
 lrsk_gov_var_uplift.6.b:0 "$LRSK_UPLIFT_TOOLT_NORM_UNTHINK$ Earthbound..."
 lrsk_gov_var_uplift.6.b.tooltip:0 "§LOur instinctive bias towards a home territory seemed useful.§!\n\nGain the §HEarthbound§! $LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_earthbound_effects$"
 lrsk_gov_var_uplift.6.c:0 "$LRSK_UPLIFT_TOOLT_NORM_UNTHINK$ nearly Intellectual..."
 lrsk_gov_var_uplift.6.c.tooltip:0 "§LOur uncanny intuition and inventiveness showed great promise.§!\n\nGain the §HNatural Intellectuals§! $LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_natural_intellectuals_effects$"
 lrsk_gov_var_uplift.6.d:0 "$LRSK_UPLIFT_TOOLT_NORM_UNTHINK$ like Proles..."
 lrsk_gov_var_uplift.6.d.tooltip:0 "§LOur great strength and tenacity could be put to work.§!\n\nGain the §HProles§! $LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_proles_effects$"
 lrsk_gov_var_uplift.6.e:0 "$LRSK_UPLIFT_TOOLT_NORM_UNTHINK$ oddly Conservative..."
