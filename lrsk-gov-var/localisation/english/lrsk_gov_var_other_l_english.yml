 # Level-Up events
 lrsk_adv_civ_sortition.4.name:0 "Career Development"
 # get ambition
 lrsk_adv_civ_sortition.4.desc.gotambition:0 "[lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName] has become a more driven person. [lrsk_sortlvl_protag.GetSheHeCap] dreams of fame, glory, power, and wealth, and will stop at nothing to achieve it.\n\n§T(Effect: §S[lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName]§T §Ggains§T the §Y$lrsk_adv_civ_trait_ambitious$§T trait.)§!"
 # lose unready
 lrsk_adv_civ_sortition.4.desc.lostunready:0 "It seems that [lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName]'s time in office has enabled [lrsk_sortlvl_protag.GetHerHim] to grow into [lrsk_sortlvl_protag.GetHerHis] role. [lrsk_sortlvl_protag.GetSheHeCap] is no longer hindered by a lack of preparation for office.\n\n§T(Effect: §S[lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName]§T §Ploses§T the §Y$lrsk_adv_civ_trait_unready$§T trait.)§!"
 # from unready to tutors
 lrsk_adv_civ_sortition.4.desc.unready2tutors:0 "[lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName] has not taken lightly the responsibilities of office that so overwhelm [lrsk_sortlvl_protag.GetHerHim]. Instead, [lrsk_sortlvl_protag.GetSheHe] has gathered a cohort of advisers to tutor [lrsk_sortlvl_protag.GetHerHim] in effectively carrying out [lrsk_sortlvl_protag.GetHerHis] duties.\n\n§T(Effect: §S[lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName]§T §Ploses§T the §Y$lrsk_adv_civ_trait_unready$§T trait, §Ggains§T the §Y$lrsk_adv_civ_trait_tutors$§T trait.)§!"
 # lose groomed
 lrsk_adv_civ_sortition.4.desc.lostgroomed:0 "While [lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName] came into office well prepared for the job, it's become more challenging of late. Consequently, [lrsk_sortlvl_protag.GetSheHe] has had to put more time and effort into self-improvement instead of resting on [lrsk_sortlvl_protag.GetHerHis] laurels.\n\n§T(Effect: §S[lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName]§T §Ploses§T the §Y$lrsk_adv_civ_trait_groomed$§T trait.)§!"
 # from groomed to ambitious
 lrsk_adv_civ_sortition.4.desc.groomed2ambition:0 "It seems that the intense preparation for office which [lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName] received has gone to [lrsk_sortlvl_protag.GetHerHis] head. [lrsk_sortlvl_protag.GetSheHeCap] isn't content to simply do well, [lrsk_sortlvl_protag.GetSheHe] must excel and win glory.\n\n§T(Effect: §S[lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName]§T §Ploses§T the §Y$lrsk_adv_civ_trait_groomed$§T trait, §Ggains§T the §Y$lrsk_adv_civ_trait_ambitious$§T trait.)§!"
 # lose tutors
 lrsk_adv_civ_sortition.4.desc.losttutors:0 "[lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName] has truly grown into [lrsk_sortlvl_protag.GetHerHis] role in office. Now [lrsk_sortlvl_protag.GetHerHis] advisers have nothing left to teach.\n\n§T(Effect: §S[lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName]§T §Ploses§T the §Y$lrsk_adv_civ_trait_tutors$§T trait.)§!"
 # from tutors to ambitious
 lrsk_adv_civ_sortition.4.desc.tutors2ambition:0 "[lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName]'s tutors have taught [lrsk_sortlvl_protag.GetHerHim] only too well. [lrsk_sortlvl_protag.GetSheHeCap] has learned to stop at nothing to achieve [lrsk_sortlvl_protag.GetHerHis] goals and dreams.\n\n§T(Effect: §S[lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName]§T §Ploses§T the §Y$lrsk_adv_civ_trait_tutors$§T trait, §Ggains§T the §Y$lrsk_adv_civ_trait_ambitious$§T trait.)§!"
 # lose ambition
 lrsk_adv_civ_sortition.4.desc.lostambition:0 "It seems that [lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName] has mellowed somewhat. [lrsk_sortlvl_protag.GetSheHeCap] is content with the accomplishments [lrsk_sortlvl_protag.GetSheHe] has made and no longer thirsts for power and prestige.\n\n§T(Effect: §S[lrsk_sortlvl_protag.GetTitle] [lrsk_sortlvl_protag.GetName]§T §Ploses§T the §Y$lrsk_adv_civ_trait_ambitious$§T trait.)§!"

